week_old:
  entryable: $LABEL (Tweet)
  creator: alice
  created_at: <%= 1.week.ago.to_formatted_s(:db) %>

week_old_retweet:
  entryable: week_old (Retweet)
  parent: week_old
  creator: bob
  created_at: <%= (1.week.ago + 10.minutes).to_formatted_s(:db) %>

